<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dant the Man - Пиксельная Игра</title>
    <link rel="stylesheet" href="./game.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Dant the Man</h1>
      <div class="game-info">
        <div class="score">Очки: <span id="score">0</span></div>
        <div class="lives">Жизни: <span id="lives">3</span></div>
      </div>
      <div class="game-canvas-container">
        <canvas id="gameCanvas"></canvas>
      </div>
      <div class="mobile-controls">
        <button id="leftBtn" class="control-btn">←</button>
        <button id="rightBtn" class="control-btn">→</button>
        <button id="jumpBtn" class="control-btn">↑</button>
      </div>
      <div class="game-message" id="gameMessage"></div>
      <button id="startBtn" class="btn">Начать игру</button>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
