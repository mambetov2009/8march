          author: "‚Äî –§—Ä–∏–¥—Ä–∏—Ö –ù–∏—Ü—à–µ",

        },
        {

        {

        {

      const quoteEl = document.getElementById("quote");
      const authorEl = document.getElementById("author");
      const card = document.getElementById("card");
      const savedList = document.getElementById("savedList");

      let currentIndex = 0;
      let savedQuotes = [];

      function changeQuote() {
        card.classList.add("fade-out");
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % quotes.length;
          const current = quotes[currentIndex];
          quoteEl.textContent = `"${current.text}"`;
          authorEl.textContent = current.author;

          card.classList.remove("fade-out");
          card.classList.add("fade-in");
          setTimeout(() => card.classList.remove("fade-in"), 300);
        }, 300);
      }

      function saveQuote() {
        const full = `${quoteEl.textContent} ${authorEl.textContent}`;
        if (!savedQuotes.includes(full)) {
          savedQuotes.push(full);
          updateSavedList();
        }
      }

      function updateSavedList() {
        savedList.innerHTML =
          "<strong>–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ:</strong><br>" +
          savedQuotes.map((q) => `‚Ä¢ ${q}`).join("<br>");
      }

      function shareQuote() {
        const text = `${quoteEl.textContent} ${authorEl.textContent}`;
        if (navigator.share) {
          navigator
            .share({
              title: "–¶–∏—Ç–∞—Ç–∞ –¥–Ω—è",
              text: text,
            })
            .catch((err) => console.log("–û—à–∏–±–∫–∞ –ø—Ä–∏ —à–∞—Ä–∏–Ω–≥–µ:", err));

        const content = savedQuotes.join("\n\n");
        const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "—Ü–∏—Ç–∞—Ç—ã.txt";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
